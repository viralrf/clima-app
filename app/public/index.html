<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>Clima App</title>
	<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
</head>
<body>



<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-8 col-md-7 col-sm-6">
				<p class="lead">Ciudades</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-4">
			<div class="list-group table-of-contents">
				<a class="list-group-item" val="Santiago">Santiago (CL)</a>
				<a class="list-group-item" val="Zurich">Zurich (CH)</a>
				<a class="list-group-item" val="Auckland">Auckland (NZ)</a>
				<a class="list-group-item" val="Sydney">Sydney (AU)</a>
				<a class="list-group-item" val="Londres">Londres (UK)</a>
				<a class="list-group-item" val="Georgia">Georgia (USA)</a>
			</div>
		</div>

		<div class="col-xs-4 col-xs-offset-1">
			<div class="bs-component">
				<div class="panel panel-default">
					<div class="panel-heading">Ciudad</div>
					<div class="panel-body">
						<p id="pCiudad"></p>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Hora</div>
					<div class="panel-body">
						<p id="pHora"></p>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Temperatura</div>
					<div class="panel-body">
						<p id="pTemperatura"></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/mobx@3.1.2/lib/mobx.umd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
